<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
      <div class="todoapp">
        <div class="card my-3">
          <div class="card-header">
            <h3>to do app</h3>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="textBox" aria-describedby="addButton">
              <button class="btn btn-primary" type="button" id="addButton">Add</button>
            </div>
          </div>
        </div>
        <div class="card my-3">
          <div class="card-header d-flex align-items-center justify-content-between">
            <div class="filters">
              <span id="all" class="active">All</span>
              <span id="pending">Peding</span>
              <span id="complated">Complated</span>
            </div>
            <button class="btn btn-danger btn-sm" id="allTaskDelete">All Delete</button>
          </div>
          <ul class="list-group list-group-flush " id="list">
          </ul>
        </div>
      </div>
  </div>


  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
